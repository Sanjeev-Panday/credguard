# Server Configuration
server.port=8080

# Application Name
spring.application.name=credguard-backend

# AI Configuration
# Set OPENAI_API_KEY environment variable or override here
ai.openai.api-key=${OPENAI_API_KEY:}
# Set AI_MOCK_MODE=true to use mock credentials (for testing without API key)
ai.mock-mode=${AI_MOCK_MODE:false}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

